<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="form" content="Bio-data">
    <meta name="description" content="registration form">
    <title> PRE-REGISTRATION FORM</title>
</head>
<body>
    <h1>Pre-registration form</h1>
    <form action="www.github.com/get" method="GET">
        <fieldset>
    <legend>PERSONAL INFRO</legend>
    <p>
    <label for="FirstName"><b>FirstName</b></label>
    <input type="text" name="FirstName" id="FirstName" autocomplete="on" placeholder="pius" required autofocus>
    <p>
    
    <label for="LastName"><b>LastName</b></label>
    <input type="text" name="LastName" id="LastName" placeholder="dave" required>
    <p>
        <label for="Username"><b>Username</b></label>
        <input type="text" name="Username" id="Username" placeholder="Enter username" required>
    </p>
    <p>
        <label for="Password"><b>Password</b></label>
        <input type="password" name="psw" id="Password" placeholder="your secret">
    </p>
    <p>
    <label for="Phone"><b>Phone</b></label>
    <input name="Phone" id="Phone" placeholder="334223445443">
    </p>
    <p>
        <label for="start"><b>Date Of Birth</b></label>
        <input type="date" name="birthday" id="start" value="2022-07-12" min="1960-01-01" max="2022-12-31">
    </p>
    <P>
        <label for="Gender"><b>Gender</b></label>
        <select name="gender" id="Gender">
            <option value="MALE">MALE</option>
             <option value="FEMALE">FEMALE</option>
        </select>
</p>
</fieldset>
<fieldset>

<legend><b>Residence- where you live</b></legend>
<p>
<label for="countryofresidence"><b>country of residence</b></label>
<input type="text" name="country" id="countryofresidence" placeholder="The country where you live"> 
</p>
<p>
    <label for="stateofresidence"><b>State of Residence</b></label>
    <select name="State" id="stateofresidence">
        <option value="Abia"> abia</option>
        <option value="Rivers">Rivers</option>
        <option value="Imo">Imo</option>
    

    </select>
    <P>
        <label for="LocalGovernmentArea"><b>Local Government Area</b></label>
        <input type="text" name="LGA" id="LocalGovernmentArea" placeholder="The LGA where you live">
    </p>
<p>
<label for="cityofresidence"><b>City of Residence</b></label>
<input type="text" name="cor" id="cityofresidence">
</p>
</fieldset>
</form>


</body>
</html>
